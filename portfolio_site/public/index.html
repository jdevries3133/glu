<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glu for You</title>
    <link rel="stylesheet" href="/style.generated.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="px-4 h-screen bg-gradient-to-br from-blue-200 to-blue-100">
      <div class="bg-green-100 rounded-b-xl shadow">
        <img class="my-2 inline w-24 h-24" src="/static/glue.png" />
        <p class="inline font-xl font-bold">
          Glu: <span class="font-light">for all things edu</span>
        </p>
      </div>
      <div
        class="my-24 p-4 transition rounded hover:shadow flex items-center justify-center gap-2 hover:bg-gray-50 bg-opacity-30"
      >
        <p class="text-xl">
          <span class="font-bold">Glu</span> is a space-age SIS, but that's just
          the tip of the iceburg
        </p>
        <img class="w-36 h-36 rounded-lg" src="/static/iceburg.svg" />
      </div>
      <div
        class="my-24 p-4 transition rounded hover:shadow flex items-center justify-center gap-2 hover:bg-blue-50 bg-opacity-30"
      >
        <img class="w-36 h-36 rounded-lg" src="/static/goog_classroom.webp" />
        <p class="text-xl">
          <span class="font-bold">Glu</span> is a SIS built from the ground up
          for integration with Google Classroom
        </p>
      </div>
    </div>
    <script>
      if (window.location.origin.includes("localhost")) {
        document.write(
          '<script src="http://' +
            (location.host || "localhost").split(":")[0] +
            ':35729/livereload.js?snipver=1"></' +
            "script>"
        );
      }
    </script>
  </body>
</html>
